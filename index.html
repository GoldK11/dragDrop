<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag and drop</title>
  </head>
  <body>
    <link rel="stylesheet" href="./index.css" />

      <div class="dropzone">
